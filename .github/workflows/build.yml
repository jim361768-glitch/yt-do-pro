name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install System Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            git zip unzip \
            openjdk-11-jdk-headless \
            python3-pip python3-venv \
            autoconf libtool pkg-config \
            zlib1g-dev libncurses-dev cmake libffi-dev libssl-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev

      - name: Install Buildozer and Cython
        run: |
          pip3 install --upgrade Cython==0.29.33 virtualenv setuptools wheel
          pip3 install buildozer

      - name: Initialize Android Environment
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          export ANDROID_SDK_ROOT="/home/runner/.buildozer/android/platform/android-sdk"
          export ANDROID_HOME="$ANDROID_SDK_ROOT"
          echo "Android SDK will be at: $ANDROID_SDK_ROOT"
        env:
          ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
          ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk

      - name: Let Buildozer Download SDK Prerequisites
        run: |
          export P4A_BRANCH=release-2022.12.20
          # Запускаем обновление, чтобы Buildozer скачал базовые компоненты
          buildozer android update 2>&1 | tail -100
        env:
          ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
          ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk

      - name: Accept SDK Licenses and Install Build-Tools
        run: |
          export SDK_ROOT="/home/runner/.buildozer/android/platform/android-sdk"
          echo "Looking for SDK in: $SDK_ROOT"
          
          # Ждем появления каталога SDK
          sleep 15
          ls -la "$SDK_ROOT/" || echo "SDK directory not ready"
          
          # Пытаемся найти и использовать sdkmanager для принятия лицензий
          if [ -f "$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            echo "Using new cmdline-tools path"
            yes | "$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses
            "$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "build-tools;34.0.0"
          elif [ -f "$SDK_ROOT/tools/bin/sdkmanager" ]; then
            echo "Using old tools path"
            yes | "$SDK_ROOT/tools/bin/sdkmanager" --licenses
            "$SDK_ROOT/tools/bin/sdkmanager" "build-tools;34.0.0"
          else
            echo "ERROR: sdkmanager not found! Listing SDK directory:"
            find "$SDK_ROOT" -type f -name "sdkmanager" 2>/dev/null || true
            exit 1
          fi
        env:
          ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
          ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk

      - name: Build APK with Buildozer
        run: |
          export P4A_BRANCH=release-2022.12.20
          echo "Starting final APK build..."
          buildozer android debug
        env:
          ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
          ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk
          ACCEPT_ALL_ANDROID_SDK_LICENSES: "yes"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: youtube-downloader-apk
          path: ./bin/*.apk
