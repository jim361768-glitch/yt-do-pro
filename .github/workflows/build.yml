name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest
      # Ключевое изменение: монтируем текущую директорию в контейнер
      options: --privileged -v ${{ github.workspace }}:/home/user/hostcwd

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List files (debug)
        run: |
          echo "Files in the repository:"
          ls -la

      - name: Install dependencies in container
        run: |
          apt-get update
          apt-get install -y python3-pip zip unzip git
          pip3 install --upgrade Cython==0.29.33

      - name: Build APK in Docker
        run: |
          cd /home/user/hostcwd
          echo "Files in container's /home/user/hostcwd:"
          ls -la
          export P4A_BRANCH=release-2022.12.20
          # Пропускаем предупреждение о root через yes
          yes | buildozer android debug

      - name: Upload APK Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: youtube-downloader-apk
          path: ./bin/*.apk  # Путь относительно корня репозитория
