name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install System Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            git zip unzip \
            openjdk-17-jdk \
            python3-pip python3-venv \
            autoconf libtool pkg-config \
            zlib1g-dev libncurses-dev cmake libffi-dev libssl-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev

      - name: Install Buildozer and Cython
        run: |
          pip3 install --upgrade Cython==0.29.33 virtualenv setuptools wheel
          pip3 install buildozer

      # Ключевой новый шаг: принятие лицензий Android SDK
      - name: Accept Android SDK Licenses
        run: |
          # Создаём рабочую директорию Android SDK, если её нет
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          # Используем yes для автоматического ответа 'y' на все запросы лицензий
          yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses || true
        env:
          ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk
          # Следующие две строки нужны, если предыдущая команда не сработает
          ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
          PATH: $PATH:/home/runner/.buildozer/android/platform/android-sdk/tools/bin

      - name: Build APK with Buildozer
        run: |
          export P4A_BRANCH=release-2022.12.20
          buildozer android debug
        env:
          ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
          ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: youtube-downloader-apk
          path: ./bin/*.apk
