name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Set up JDK 17 (required for modern sdkmanager)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: '11.0'  # или latest, но число стабильнее
          accept-android-sdk-licenses: true
          packages: platform-tools platforms;android-34 build-tools;34.0.0 ndk;25b

      - name: Install Buildozer and Cython
        run: |
          pip install buildozer
          pip install "cython<3"  # Для совместимости с p4a

      - name: Clean old Buildozer cache
        run: rm -rf .buildozer

      - name: Build APK with Buildozer
        run: buildozer -v android debug
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk  # Или где action установил (обычно здесь или /usr/local/lib/android/sdk)
          ANDROID_NDK_HOME: ${{ runner.temp }}/android-sdk/ndk/25b  # Если нужно явно

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: youtube-downloader-apk
          path: bin/*.apk
